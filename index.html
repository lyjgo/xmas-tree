<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Grand Luxury Tree">
    <meta name="theme-color" content="#000000">
    
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">

    <title>Grand Luxury Tree Final v6 (Music Player)</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000000; font-family: 'Times New Roman', serif; }
        #canvas-container { width: 100vw; height: 100vh; position: absolute; top: 0; left: 0; z-index: 1; touch-action: none; }
        
        /* UI 层 */
        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 10; pointer-events: none;
            display: flex; flex-direction: column; 
            align-items: center;
            padding-top: 40px;
            box-sizing: border-box;
        }

        /* 标题 */
        h1 { 
            color: #fceea7; font-size: 56px; margin: 0; font-weight: 400; 
            letter-spacing: 6px; 
            text-shadow: 0 0 50px rgba(252, 238, 167, 0.6); 
            background: linear-gradient(to bottom, #fff, #eebb66);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            font-family: 'Cinzel', 'Times New Roman', serif;
            opacity: 0.9;
        }

        /* --- 音乐播放器样式 (新增) --- */
        #music-container {
            position: absolute;
            top: 20px;
            right: 20px;
            pointer-events: auto; /* 允许点击 */
            z-index: 20;
            font-family: 'Cinzel', serif;
        }

        /* 播放器主显示框 */
        .player-box {
            display: flex;
            align-items: center;
            background: rgba(20, 20, 20, 0.6); 
            border: 1px solid rgba(212, 175, 55, 0.4); 
            backdrop-filter: blur(5px);
            border-radius: 4px;
            height: 36px;
            transition: all 0.3s;
        }
        .player-box:hover {
            border-color: rgba(212, 175, 55, 0.8);
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.2);
        }

        /* 歌曲名称 */
        .current-song {
            color: #d4af37;
            font-size: 12px;
            letter-spacing: 1px;
            padding: 0 15px;
            white-space: nowrap;
            text-transform: uppercase;
            min-width: 100px;
            text-align: center;
        }

        /* 下拉按钮 */
        .playlist-btn {
            height: 100%;
            width: 36px;
            border-left: 1px solid rgba(212, 175, 55, 0.3);
            background: transparent;
            color: #d4af37;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            transition: background 0.2s;
        }
        .playlist-btn:hover {
            background: rgba(212, 175, 55, 0.2);
        }

        /* 下拉菜单列表 */
        #playlist-menu {
            position: absolute;
            top: 40px;
            right: 0;
            width: 100%;
            min-width: 180px;
            background: rgba(10, 10, 10, 0.9);
            border: 1px solid rgba(212, 175, 55, 0.4);
            border-radius: 4px;
            display: none; /* 默认隐藏 */
            flex-direction: column;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }
        
        .playlist-item {
            padding: 10px 15px;
            color: #aa8844;
            font-size: 11px;
            letter-spacing: 1px;
            cursor: pointer;
            text-transform: uppercase;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.2s;
        }
        .playlist-item:last-child { border-bottom: none; }
        .playlist-item:hover {
            background: rgba(212, 175, 55, 0.15);
            color: #fceea7;
            padding-left: 20px; /* 悬停时轻微右移效果 */
        }
        .playlist-item.active {
            color: #fceea7;
            background: rgba(212, 175, 55, 0.1);
            font-weight: bold;
        }

        /* Loading */
        #loader {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 100;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.8s ease-out;
        }
        .loader-text {
            color: #d4af37; font-size: 14px; letter-spacing: 4px; margin-top: 20px;
            text-transform: uppercase; font-weight: 100;
        }
        .spinner {
            width: 40px; height: 40px; border: 1px solid rgba(212, 175, 55, 0.2); 
            border-top: 1px solid #d4af37; border-radius: 50%; 
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Webcam */
        #webcam-wrapper {
            position: absolute; bottom: 40px; right: 40px;
            width: 120px; height: 90px;
            border: 1px solid rgba(255,255,255,0.1);
            overflow: hidden; opacity: 0; pointer-events: none;
        }
    </style>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap');
    </style>

    <script type="importmap">
        {
            "imports": {

<body>

    <div id="loader">
        <div class="spinner"></div>
        <div class="loader-text">Loading Holiday Magic</div>
    </div>

    <div id="canvas-container"></div>

    <div id="ui-layer">
        <h1>Merry Christmas</h1>
        
        <div id="music-container">
            <div class="player-box">
                <span id="current-song-name" class="current-song">Loading...</span>
                <button id="playlist-toggle-btn" class="playlist-btn">▼</button>

                </div>

    <audio id="bg-music" loop></audio>

    <div id="webcam-wrapper">

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js'; 
        import { FilesetResolver, HandLandmarker } from '@mediapipe/tasks-vision';

        // --- 1. 歌曲列表配置 ---
        // 请在此处修改你的歌曲路径和显示的名称
        const SONG_LIST = [
            { name: "Jingle Bells", src: "./songs/1.m4a", type: "audio/mp4" },
            { name: "Silent Night", src: "./songs/2.m4a", type: "audio/mp4" },
            { name: "Last Christmas", src: "./songs/3.m4a", type: "audio/mp4" }
        ];
        
        // --- 图片预加载配置 ---
        const PRELOAD_IMAGES = [
             // "./photo1.jpg",
            './photos/1.jpg',
            './photos/2.jpg',
            './photos/3.jpg'
        ];

        // --- CONFIGURATION ---
        const CONFIG = {
            colors: {
                bg: 0x000000, 
                champagneGold: 0xffd966, 
                deepGreen: 0x03180a,     
                accentRed: 0x990000,     
            },
            particles: {
                count: 1500,     
                dustCount: 2500, 
                treeHeight: 24,  
                treeRadius: 8    
            },
            camera: {
                z: 50 
            }
        };

        const STATE = {
            mode: 'TREE', 
            focusIndex: -1, 
            focusTarget: null,
            hand: { detected: false, x: 0, y: 0 },
            rotation: { x: 0, y: 0 },
            currentSongIndex: 0, // 当前播放歌曲索引
            isPlaying: false
        };

        const MOUSE = {
            dragging: false,
            lastX: 0,
            lastY: 0
        };

        const raycaster = new THREE.Raycaster();
        const mouseNDC = new THREE.Vector2();

        let scene, camera, renderer, composer;
        let mainGroup; 
        let clock = new THREE.Clock();
        let particleSystem = []; 
        let photoMeshGroup = new THREE.Group();
        let handLandmarker, video, webcamCanvas, webcamCtx;
        let caneTexture; 

        async function init() {
            initThree();
            setupEnvironment(); 
            setupLights();
            createTextures();
            createParticles(); 
            createDust();     
            createDefaultPhotos();
            loadPreloadedImages(); 
            setupPostProcessing();
            setupEvents();
            setupMusicPlayer(); // --- 初始化音乐播放器 ---
            await initMediaPipe();
            
            const loader = document.getElementById('loader');
            loader.style.opacity = 0;
            setTimeout(() => loader.remove(), 800);

            animate();
        }

        // --- 音乐播放器逻辑 ---
        function setupMusicPlayer() {
            const audio = document.getElementById('bg-music');
            const nameDisplay = document.getElementById('current-song-name');
            const toggleBtn = document.getElementById('playlist-toggle-btn');
            const menu = document.getElementById('playlist-menu');
            
            // 1. 初始化播放列表 UI
            SONG_LIST.forEach((song, index) => {
                const item = document.createElement('div');
                item.className = 'playlist-item';
                item.innerText = song.name;
                item.onclick = () => playSong(index);
                menu.appendChild(item);
            });

            // 2. 加载第一首歌（但不自动播放，等待交互）
            loadSong(0);

            // 3. UI 交互逻辑
            toggleBtn.addEventListener('click', (e) => {
                e.stopPropagation(); // 防止冒泡触发其他点击
                const isHidden = menu.style.display === 'none' || menu.style.display === '';
                menu.style.display = isHidden ? 'flex' : 'none';
                toggleBtn.innerText = isHidden ? '▲' : '▼';
            });

            // 点击其他地方关闭菜单
            window.addEventListener('click', () => {
                menu.style.display = 'none';
                toggleBtn.innerText = '▼';
            });

            // 4. 播放控制函数
            function loadSong(index) {
                if (index < 0 || index >= SONG_LIST.length) return;
                
                STATE.currentSongIndex = index;
                const song = SONG_LIST[index];
                
                audio.src = song.src;
                // 如果是 m4a 文件，最好把 type 也设置下，虽然大部分浏览器能自动识别
                // audio.type = song.type; 

                nameDisplay.innerText = song.name;
                
                // 更新列表高亮
                const items = document.querySelectorAll('.playlist-item');
                items.forEach((el, i) => {
                    if (i === index) el.classList.add('active');
                    else el.classList.remove('active');
                });
            }

            function playSong(index) {
                loadSong(index);
                audio.play().then(() => {
                    STATE.isPlaying = true;
                }).catch(err => {
                    console.log("Play failed (waiting for interaction):", err);
                });
            }

            // 5. 全局“首次交互”监听，触发播放
            const startAudioOnInteraction = () => {
                if (!STATE.isPlaying) {
                    audio.volume = 0.4;
                    audio.play().then(() => {
                        STATE.isPlaying = true;
                        // 移除监听器
                        document.removeEventListener('click', startAudioOnInteraction);
                        document.removeEventListener('touchstart', startAudioOnInteraction);
                    }).catch(() => {});
                }
            };
            
            document.addEventListener('click', startAudioOnInteraction);
            document.addEventListener('touchstart', startAudioOnInteraction);
        }

        function initThree() {
            const container = document.getElementById('canvas-container');
            scene = new THREE.Scene();
            scene.background = new THREE.Color(CONFIG.colors.bg);
            scene.fog = new THREE.FogExp2(CONFIG.colors.bg, 0.01); 

            camera = new THREE.PerspectiveCamera(42, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 2, CONFIG.camera.z); 

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false, powerPreference: "high-performance" });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.toneMapping = THREE.ReinhardToneMapping; 
            renderer.toneMappingExposure = 2.2; 
            container.appendChild(renderer.domElement);

            mainGroup = new THREE.Group();
            scene.add(mainGroup);
        }

        function setupEnvironment() {
            const pmremGenerator = new THREE.PMREMGenerator(renderer);
            scene.environment = pmremGenerator.fromScene(new RoomEnvironment(), 0.04).texture;
        }

        function setupLights() {
            const ambient = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambient);

            const innerLight = new THREE.PointLight(0xffaa00, 2, 20);
            innerLight.position.set(0, 5, 0);
            mainGroup.add(innerLight);

            const spotGold = new THREE.SpotLight(0xffcc66, 1200);
            spotGold.position.set(30, 40, 40);
            spotGold.angle = 0.5;
            spotGold.penumbra = 0.5;
            scene.add(spotGold);

            const spotBlue = new THREE.SpotLight(0x6688ff, 600);
            spotBlue.position.set(-30, 20, -30);
            scene.add(spotBlue);
            
            const fill = new THREE.DirectionalLight(0xffeebb, 0.8);
            fill.position.set(0, 0, 50);
            scene.add(fill);
        }

        function setupPostProcessing() {
            const renderScene = new RenderPass(scene, camera);
            const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
            bloomPass.threshold = 0.7; 
            bloomPass.strength = 0.45; 
            bloomPass.radius = 0.4;

            composer = new EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);
        }

        function createTextures() {
            const canvas = document.createElement('canvas');
            canvas.width = 128; canvas.height = 128;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0,0,128,128);
            ctx.fillStyle = '#880000'; 
            ctx.beginPath();
            for(let i=-128; i<256; i+=32) {
                ctx.moveTo(i, 0); ctx.lineTo(i+32, 128); ctx.lineTo(i+16, 128); ctx.lineTo(i-16, 0);
            }
            ctx.fill();
            caneTexture = new THREE.CanvasTexture(canvas);
            caneTexture.wrapS = THREE.RepeatWrapping;
            caneTexture.wrapT = THREE.RepeatWrapping;
            caneTexture.repeat.set(3, 3);
        }

        class Particle {
            constructor(mesh, type, isDust = false) {
                this.mesh = mesh;
                this.type = type;
                this.isDust = isDust;
                
                this.posTree = new THREE.Vector3();
                this.posScatter = new THREE.Vector3();
                this.baseScale = mesh.scale.x; 

                const speedMult = (type === 'PHOTO') ? 0.3 : 2.0;

                this.spinSpeed = new THREE.Vector3(
                    (Math.random() - 0.5) * speedMult,
                    (Math.random() - 0.5) * speedMult,
                    (Math.random() - 0.5) * speedMult
                );

                this.calculatePositions();
            }

            calculatePositions() {
                const h = CONFIG.particles.treeHeight;
                const halfH = h / 2;
                let t = Math.random(); 
                t = Math.pow(t, 0.8); 
                const y = (t * h) - halfH;
                let rMax = CONFIG.particles.treeRadius * (1.0 - t); 
                if (rMax < 0.5) rMax = 0.5;
                const angle = t * 50 * Math.PI + Math.random() * Math.PI; 
                const r = rMax * (0.8 + Math.random() * 0.4); 
                this.posTree.set(Math.cos(angle) * r, y, Math.sin(angle) * r);

                let rScatter = this.isDust ? (12 + Math.random()*20) : (8 + Math.random()*12);
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(2 * Math.random() - 1);
                this.posScatter.set(
                    rScatter * Math.sin(phi) * Math.cos(theta),
                    rScatter * Math.sin(phi) * Math.sin(theta),
                    rScatter * Math.cos(phi)
                );
            }

            update(dt, mode, focusTargetMesh) {
                let target = this.posTree;
                
                if (mode === 'SCATTER') target = this.posScatter;
                else if (mode === 'FOCUS') {
                    if (this.mesh === focusTargetMesh) {
                        const desiredWorldPos = new THREE.Vector3(0, 2, 35);
                        const invMatrix = new THREE.Matrix4().copy(mainGroup.matrixWorld).invert();
                        target = desiredWorldPos.applyMatrix4(invMatrix);
                    } else {
                        target = this.posScatter;
                    }
                }

                const lerpSpeed = (mode === 'FOCUS' && this.mesh === focusTargetMesh) ? 5.0 : 2.0; 
                this.mesh.position.lerp(target, lerpSpeed * dt);

                if (mode === 'SCATTER') {
                    this.mesh.rotation.x += this.spinSpeed.x * dt;
                    this.mesh.rotation.y += this.spinSpeed.y * dt;
                    this.mesh.rotation.z += this.spinSpeed.z * dt; 
                } else if (mode === 'TREE') {
                    this.mesh.rotation.x = THREE.MathUtils.lerp(this.mesh.rotation.x, 0, dt);
                    this.mesh.rotation.z = THREE.MathUtils.lerp(this.mesh.rotation.z, 0, dt);
                    this.mesh.rotation.y += 0.5 * dt; 
                }
                
                if (mode === 'FOCUS' && this.mesh === focusTargetMesh) {
                    this.mesh.lookAt(camera.position); 
                }

                let s = this.baseScale;
                if (this.isDust) {
                    s = this.baseScale * (0.8 + 0.4 * Math.sin(clock.elapsedTime * 4 + this.mesh.id));
                    if (mode === 'TREE') s = 0; 
                } else if (mode === 'SCATTER' && this.type === 'PHOTO') {
                    s = this.baseScale * 2.5; 
                } else if (mode === 'FOCUS') {
                    if (this.mesh === focusTargetMesh) s = 4.5; 
                    else s = this.baseScale * 0.8; 
                }
                
                this.mesh.scale.lerp(new THREE.Vector3(s,s,s), 4*dt);
            }
        }

        // --- CREATION ---
        function createParticles() {
            const sphereGeo = new THREE.SphereGeometry(0.5, 32, 32); 
            const boxGeo = new THREE.BoxGeometry(0.55, 0.55, 0.55); 
            const curve = new THREE.CatmullRomCurve3([
                new THREE.Vector3(0, -0.5, 0), new THREE.Vector3(0, 0.3, 0),
                new THREE.Vector3(0.1, 0.5, 0), new THREE.Vector3(0.3, 0.4, 0)
            ]);
            const candyGeo = new THREE.TubeGeometry(curve, 16, 0.08, 8, false);

            const goldMat = new THREE.MeshStandardMaterial({
                color: CONFIG.colors.champagneGold,
                metalness: 1.0, roughness: 0.1,
                envMapIntensity: 2.0, 
                emissive: 0x443300,   
                emissiveIntensity: 0.3
            });

            const greenMat = new THREE.MeshStandardMaterial({
                color: CONFIG.colors.deepGreen,
                metalness: 0.2, roughness: 0.8,
                emissive: 0x002200,
                emissiveIntensity: 0.2 
            });

            const redMat = new THREE.MeshPhysicalMaterial({
                color: CONFIG.colors.accentRed,
                metalness: 0.3, roughness: 0.2, clearcoat: 1.0,
                emissive: 0x330000
            });
            
            const candyMat = new THREE.MeshStandardMaterial({ map: caneTexture, roughness: 0.4 });

            for (let i = 0; i < CONFIG.particles.count; i++) {
                const rand = Math.random();
                let mesh, type;
                
                if (rand < 0.40) {
                    mesh = new THREE.Mesh(boxGeo, greenMat);
                    type = 'BOX';
                } else if (rand < 0.70) {
                    mesh = new THREE.Mesh(boxGeo, goldMat);
                    type = 'GOLD_BOX';
                } else if (rand < 0.92) {
                    mesh = new THREE.Mesh(sphereGeo, goldMat);
                    type = 'GOLD_SPHERE';
                } else if (rand < 0.97) {
                    mesh = new THREE.Mesh(sphereGeo, redMat);
                    type = 'RED';
                } else {
                    mesh = new THREE.Mesh(candyGeo, candyMat);
                    type = 'CANE';
                }

                const s = 0.4 + Math.random() * 0.5;
                mesh.scale.set(s,s,s);
                mesh.rotation.set(Math.random()*6, Math.random()*6, Math.random()*6);
                
                mainGroup.add(mesh);
                particleSystem.push(new Particle(mesh, type, false));
            }

            const starGeo = new THREE.OctahedronGeometry(1.2, 0);
            const starMat = new THREE.MeshStandardMaterial({
                color: 0xffdd88, emissive: 0xffaa00, emissiveIntensity: 1.0,
                metalness: 1.0, roughness: 0
            });
            const star = new THREE.Mesh(starGeo, starMat);
            star.position.set(0, CONFIG.particles.treeHeight/2 + 1.2, 0);
            mainGroup.add(star);
            
            mainGroup.add(photoMeshGroup);
        }

        function createDust() {
            const geo = new THREE.TetrahedronGeometry(0.08, 0);
            const mat = new THREE.MeshBasicMaterial({ color: 0xffeebb, transparent: true, opacity: 0.8 });
            
            for(let i=0; i<CONFIG.particles.dustCount; i++) {
                 const mesh = new THREE.Mesh(geo, mat);
                 mesh.scale.setScalar(0.5 + Math.random());
                 mainGroup.add(mesh);
                 particleSystem.push(new Particle(mesh, 'DUST', true));
            }
        }

        function createDefaultPhotos() {
            const canvas = document.createElement('canvas');
            canvas.width = 512; canvas.height = 512;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#050505'; ctx.fillRect(0,0,512,512);
            ctx.strokeStyle = '#eebb66'; ctx.lineWidth = 15; ctx.strokeRect(20,20,472,472);
            ctx.font = '500 60px Times New Roman'; ctx.fillStyle = '#eebb66';
            ctx.textAlign = 'center'; 
            ctx.fillText("JOYEUX", 256, 230);
            ctx.fillText("NOEL", 256, 300);
            
            const tex = new THREE.CanvasTexture(canvas);
            tex.colorSpace = THREE.SRGBColorSpace;
            addPhotoToScene(tex);
        }

        function loadPreloadedImages() {
            if (!PRELOAD_IMAGES || PRELOAD_IMAGES.length === 0) return;
            
            const loader = new THREE.TextureLoader();
            loader.setCrossOrigin('anonymous');

            PRELOAD_IMAGES.forEach(url => {
                loader.load(
                    url, 
                    (tex) => {
                        tex.colorSpace = THREE.SRGBColorSpace;
                        addPhotoToScene(tex);
                    },
                    undefined,
                    (err) => {
                        console.warn('Failed to load image:', url);
                    }
                );
            });
        }

        function addPhotoToScene(texture) {
            // 自动计算宽高比，防止变形
            const img = texture.image;
            let width = 1.2;
            let height = 1.2;

            if (img.width && img.height) {
                const aspect = img.width / img.height;
                if (aspect > 1) {
                    height = width / aspect; 
                } else {
                    width = height * aspect;
                }
            }

            const frameGeo = new THREE.BoxGeometry(width + 0.2, height + 0.2, 0.05);
            const frameMat = new THREE.MeshStandardMaterial({ 
                color: CONFIG.colors.champagneGold, 
                metalness: 1.0, 
                roughness: 0.1 
            });
            const frame = new THREE.Mesh(frameGeo, frameMat);

            const photoGeo = new THREE.PlaneGeometry(width, height);
            const photoMat = new THREE.MeshBasicMaterial({ map: texture, side: THREE.DoubleSide });
            const photo = new THREE.Mesh(photoGeo, photoMat);
            photo.position.z = 0.04;

            const group = new THREE.Group();
            group.add(frame);
            group.add(photo);
            
            const s = 0.8;
            group.scale.set(s,s,s);
            
            photoMeshGroup.add(group);
            particleSystem.push(new Particle(group, 'PHOTO', false));
        }

        async function initMediaPipe() {
            video = document.getElementById('webcam');
            webcamCanvas = document.getElementById('webcam-preview');
            webcamCtx = webcamCanvas.getContext('2d');
            webcamCanvas.width = 160; webcamCanvas.height = 120;

            const vision = await FilesetResolver.forVisionTasks(
                "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm"
            );
            handLandmarker = await HandLandmarker.createFromOptions(vision, {
                baseOptions: {
                    modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`,
                    delegate: "GPU"
                },
                runningMode: "VIDEO",
                numHands: 1
            });
            
            if (navigator.mediaDevices?.getUserMedia) {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
                video.addEventListener("loadeddata", predictWebcam);
            }
        }

        let lastVideoTime = -1;
        async function predictWebcam() {
            if (video.currentTime !== lastVideoTime) {
                lastVideoTime = video.currentTime;
                if (handLandmarker) {
                    const result = handLandmarker.detectForVideo(video, performance.now());
                    processGestures(result);
                }
            }
            requestAnimationFrame(predictWebcam);
        }

        function processGestures(result) {
            if (result.landmarks && result.landmarks.length > 0) {
                STATE.hand.detected = true;
                const lm = result.landmarks[0];
                STATE.hand.x = (lm[9].x - 0.5) * 2; 
                STATE.hand.y = (lm[9].y - 0.5) * 2;

                const thumb = lm[4]; const index = lm[8]; const wrist = lm[0];
                const pinchDist = Math.hypot(thumb.x - index.x, thumb.y - index.y);
                const tips = [lm[8], lm[12], lm[16], lm[20]];
                let avgDist = 0;
                tips.forEach(t => avgDist += Math.hypot(t.x - wrist.x, t.y - wrist.y));
                avgDist /= 4;

                if (pinchDist < 0.05) {
                    if (STATE.mode !== 'FOCUS') {
                        STATE.mode = 'FOCUS';
                        const photos = particleSystem.filter(p => p.type === 'PHOTO');
                        if (photos.length) STATE.focusTarget = photos[Math.floor(Math.random()*photos.length)].mesh;
                    }
                } else if (avgDist < 0.25) {
                    STATE.mode = 'TREE';
                    STATE.focusTarget = null;
                } else if (avgDist > 0.4) {
                    STATE.mode = 'SCATTER';
                    STATE.focusTarget = null;
                }
            } else {
                STATE.hand.detected = false;
            }
        }

        function setupEvents() {
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
                composer.setSize(window.innerWidth, window.innerHeight);
            });

            // Double Click
            renderer.domElement.addEventListener('dblclick', () => {
                if (STATE.mode === 'TREE') {
                    STATE.mode = 'SCATTER';
                } else if (STATE.mode === 'SCATTER') {
                    STATE.mode = 'TREE';
                }
                STATE.focusTarget = null;
            });

            // PC Mouse
            renderer.domElement.addEventListener('mousedown', (e) => {
                if (STATE.mode !== 'SCATTER') return;
                MOUSE.dragging = true;
                MOUSE.lastX = e.clientX;
                MOUSE.lastY = e.clientY;
            });

            renderer.domElement.addEventListener('mousemove', (e) => {
                if (!MOUSE.dragging || STATE.mode !== 'SCATTER') return;
                const dx = e.clientX - MOUSE.lastX;
                const dy = e.clientY - MOUSE.lastY;
                STATE.rotation.y += dx * 0.005;
                STATE.rotation.x += dy * 0.005;
                MOUSE.lastX = e.clientX;
                MOUSE.lastY = e.clientY;
            });

            window.addEventListener('mouseup', () => {
                MOUSE.dragging = false;
            });

            // Mobile Touch
            renderer.domElement.addEventListener('touchstart', (e) => {
                if (STATE.mode !== 'SCATTER') return;
                if (e.touches.length === 1) {
                    MOUSE.dragging = true;
                    MOUSE.lastX = e.touches[0].clientX;
                    MOUSE.lastY = e.touches[0].clientY;
                }
            }, { passive: false });

            renderer.domElement.addEventListener('touchmove', (e) => {
                if (!MOUSE.dragging || STATE.mode !== 'SCATTER') return;
                e.preventDefault(); 
                const dx = e.touches[0].clientX - MOUSE.lastX;
                const dy = e.touches[0].clientY - MOUSE.lastY;
                STATE.rotation.y += dx * 0.005;
                STATE.rotation.x += dy * 0.005;
                MOUSE.lastX = e.touches[0].clientX;
                MOUSE.lastY = e.touches[0].clientY;
            }, { passive: false });

            window.addEventListener('touchend', () => {
                MOUSE.dragging = false;
            });

            // Click for Focus
            renderer.domElement.addEventListener('click', (e) => {
                // 如果点击了音乐播放器，不进行 3D 聚焦
                if (e.target.closest('#music-container')) return;

                if (STATE.mode !== 'SCATTER' && STATE.mode !== 'FOCUS') return;
                mouseNDC.x = (e.clientX / window.innerWidth) * 2 - 1;
                mouseNDC.y = -(e.clientY / window.innerHeight) * 2 + 1;
                raycaster.setFromCamera(mouseNDC, camera);
                const photoMeshes = particleSystem
                    .filter(p => p.type === 'PHOTO')
                    .map(p => p.mesh);
                const intersects = raycaster.intersectObjects(photoMeshes, true);
                if (intersects.length > 0 && STATE.mode === 'SCATTER') {
                    STATE.mode = 'FOCUS';
                    STATE.focusTarget = intersects[0].object.parent;
                } else if (STATE.mode === 'FOCUS') {
                    STATE.mode = 'SCATTER';
                    STATE.focusTarget = null;
                }
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            const dt = clock.getDelta();

            // Rotation Logic
            if (STATE.mode === 'SCATTER' && STATE.hand.detected) {
                const targetRotY = STATE.hand.x * Math.PI * 0.9; 
                const targetRotX = STATE.hand.y * Math.PI * 0.25;
                STATE.rotation.y += (targetRotY - STATE.rotation.y) * 3.0 * dt;
                STATE.rotation.x += (targetRotX - STATE.rotation.x) * 3.0 * dt;
            } else {
                if(STATE.mode === 'TREE') {
                    STATE.rotation.y += 0.3 * dt;
                    STATE.rotation.x += (0 - STATE.rotation.x) * 2.0 * dt;
                } else {
                     STATE.rotation.y += 0.1 * dt; 
                }
            }

            mainGroup.rotation.y = STATE.rotation.y;
            mainGroup.rotation.x = STATE.rotation.x;

            particleSystem.forEach(p => p.update(dt, STATE.mode, STATE.focusTarget));
            composer.render();
        }

        init();
    </script>
